{% extends "base/base.html" %}
{% load static %}
{% block title %} تسجيل الدخول {% endblock title %}
{% block content %}
<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			<div class="col-12">
			<div class="row justify-content-center g-0">
<div class="col-lg-5 col-md-5 col-12">
  <div class="bg-white rounded10 shadow-lg">
    <div class="content-top-agile p-20 pb-0">
      <h2 class="text-primary">جامعة الإمام الهادي</h2>
      <p class="mb-0">واجهة الدخول للنظام</p>							
    </div>
    <div class="p-40">
      <form  method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text bg-transparent"><i class="fa fa-user fa-2x"></i></span>
            <input name="username" type="text" class="form-control ps-15 bg-transparent" placeholder="اسم المستخدم">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text  bg-transparent"><i class="fa fa-lock fa-2x"></i></span>
            <input name="password" type="password" class="form-control ps-15 bg-transparent" placeholder="كلمة المرور">
          </div>
        </div>
          <!-- /.col -->
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-danger mt-10">تسجيل الدخول</button>
          </div>
          <!-- /.col -->
          </div>
      </form>	
    </div>						
  </div>
</div>

</div>
</div>
</div>
</div>
</div>
{% endblock %}
