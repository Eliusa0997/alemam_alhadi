{% extends "base/base.html" %}
{% load static %}
{% block title %}الكليات{% endblock title %}
{% block content %}
<div class="text-center">
    {% comment %} <img src="{% static 'img/a3.png' %}" alt="" width="500px" hight="500px"/> {% endcomment %}
</div>
<section class="py-md-10">
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <div class="me-auto">
                    <div class="d-inline-block align-items-center">
                        <nav>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container pt-5 pb-5">
    <h1>الكليات</h1>
<div class="row">
    <div class="col-lg-12">
        <div class="header-links">
        </div>
      <div class="table-responsive-md">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr role="row">
                        <th style="width: 5%; text-align: center;">رقم</th>
                        <th style="width: 20%; text-align: center;">اسم الكلية</th>            
                        <th style="width: 20%; text-align: center;">الاقسام</th>            
                    </tr>
                </thead>
                    <tbody>
                        {% for college in colleges %}
                            <tr role="row" class="odd">
                                <td style="text-align: center;">{{ forloop.counter }}</td>
                                <td style="text-align: center;">{{ college.name }}</td>
                                <td style="text-align: center;">
                                    <a href="{% url 'registration:department' college_id=college.id %}">
                                        &nbsp;تصفح&nbsp;
                                    </a>
                                </td>
                            </tr>
                        {% endfor %} 
                    </tbody>
            </table>
        </div>
    </div>
</div>
</div>
{% endblock %}
