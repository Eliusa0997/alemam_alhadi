{% extends "base/base.html" %}
{% load static %}
{% block title %}إضافة دفعة{% endblock title %}
{% block content %}


<section class="add">
    <div class="container">
        <h1>قسم {{department.name}} / إضافة دفعة </h1>
        <form action="{% url 'registration:insert-batch' department_id=department.id %}" method="POST">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}            
                <tr>
                    <td width="15%"></td>
                    <td width="85%">
                        <button type="submit" class="btn btn-success">إضافة</button>
                        <a href="{% url 'registration:batch' department_id=department.id %}" class="btn btn-default">تراجع</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

{% endblock content %}
