{% extends "base/base.html" %}
{% load static %}
{% block title %}تسجيل طالب جديد{% endblock title %}
{% block content %}


<section class="add">
    <div class="container">
    <a href="{% url 'registration:studant' batch_id=batch.id %}"><h1><i class="fa fa-fw fa-arrow-circle-right"></i></a></h1>
        <h1>تسجيل طالب</h1>
        <form action="{% url 'registration:insert-studant' batch_id=batch.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}            
                <tr>
                    <td width="15%"></td>
                    <td width="85%">
                        <button type="submit" class="btn btn-success">تسجيل</button>
                        <a href="{% url 'registration:studant' batch_id=batch.id %}" class="btn btn-default">تراجع</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

{% endblock content %}
